<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="main.js"></script>

</head>
<body class="bg-white d-flex align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <div class="card bg-dark m-2">
                    <div class="card-body text-white pb-1 " style="min-width:350px;">
                        <img src="https://pbs.twimg.com/profile_images/1462559114572484608/SuzIQr05_400x400.jpg" class="rounded float-start rounded-circle" width="50px" height="50px" id="icon_image" style="object-fit: cover;">
                        <div class="d-flex  flex-column mb-3">
                            <div class="ms-3  mb-auto">
                                <span id="user_name" class="h5">sinc</span>
                                <span  class="text-muted">@<span id="user_id">250000</span></span>
                                <span class="text-muted">・
                                    <span id="Tweet_time">5</span>時間</span>
                            </div>
                            <div class="ms-3 " id="tweet_text" style="word-break: break-all;">
                                私ねこが大好きなんですこんなかわいいの最高<br>
                                ご飯あげてるときとか特にもうやばい
                            </div>
                            <div class="fw-bold ms-2" id="hash_text" style="color:#228ed5;">
                                <span class='ms-1'>#SINC</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="card bg-dark m-2">
                    <div class="card-body">
                        <div class="row">
                            <div class="col mb-3">
                                <input type="email" class="form-control form-control-lg" id="name" placeholder="ユーザーネーム">
                            </div>
                            <div class="col mb-3">
                                <input type="email" class="form-control form-control-lg" id="id" placeholder="ユーザーID">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-2">
                                <input type="number" class="form-control form-control-lg" id="time" placeholder="Tweet時間">
                            </div>
                            <div class="col mb-2">
                                <input type="url" class="form-control form-control-lg" id="icon" placeholder="アイコンURL">
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col mb-2">
                                <input type="text" class="form-control form-control-lg" id="#" placeholder="ハッシュタグ スペース区切り">
                            </div>
                        </div>
                        <div class="mt-2">
                            <textarea class="form-control form-control-lg" id="text" rows="3" placeholder="Tweet内容"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
